<h4 class="mb-0"><span class="text-main-1" style="padding-left: 0.95em">&nbsp;Step #1</span>&ensp;Game Form</h4>
<div class="nk-gap-2"></div>

<!-- action="." method="post" enctype="multipart/form-data"-->
<form [formGroup]="gameForm"  (ngSubmit)="submit()">
  <div class="form-group row">
    <label for="name">name:</label>
    <div class="col-sm-10">
      <input id="name" type="text" formControlName="name">
<!--      {{ form.name }}-->
    </div>
  </div>

  <div class="form-group row">
    <label for="publisher">publisher:</label>
    <div class="col-sm-10">
      <input id="publisher" type="text" formControlName="publisher">
<!--      {{ form.publisher }}-->
    </div>
  </div>

  <div class="form-group row">
    <label for="release_year">release_year:</label>
    <div class="col-sm-10">
      <input id="release_year" type="text" formControlName="release_year">
<!--      {{ form.release_year }}-->
    </div>
  </div>

  <div class="form-group row">
    <label for="genre">genre:</label>
    <div class="col-sm-10">
      <input id="genre" type="text" formControlName="genre">
<!--      {{ form.genre }}-->
    </div>
  </div>

  <div class="form-group row">
    <label for="condition">condition:</label>
    <div class="col-sm-10">
      <input id="condition" type="text" formControlName="condition">
<!--      {{ form.condition }}-->
    </div>
  </div>

  <div class="form-group row">
    <label for="platform">platform:</label>
    <div class="col-sm-10">
      <input id="platform" type="text" formControlName="platform">
<!--      {{ form.platform }}-->
    </div>
  </div>

  <div class="form-group row">
    <label for="rating">rating:</label>
    <div class="col-sm-10">
      <input id="rating" type="text" formControlName="rating">
<!--      {{ form.rating }}-->
    </div>
  </div>

  <div class="form-group row">
    <label for="image">image:</label>
    <div class="col-sm-10">
      <input id="image" type="text" formControlName="image">
<!--      {{ form.image }}-->
    </div>
  </div>

  <div class="form-group row">
    <label for="price">price:</label>
    <div class="col-sm-10">
      <input id="price" type="text" formControlName="price">
<!--      {{ form.price }}-->
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Confirm Game</button>
    </div>
  </div>

</form>
