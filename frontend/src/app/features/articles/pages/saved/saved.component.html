<div class="nk-main">


  <div class="container">
    <h2 class="nk-decorated-h-3"><span>Saved Articles</span></h2>
    <div class="nk-gap-2"></div>

    <!-- START: Products Filter -->
    <form action="." method="get">
      <div class="row vertical-gap">
        <div class="col-lg-4">
          <div class="input-group">
            <input #search type="text" name="search" class="form-control"
                   placeholder="Type something..." value="">
            <button type="submit" class="nk-btn nk-btn-color-main-1" (click)="filter({search: search.value})">
              <span class="ion-search"></span>
            </button>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="row vertical-gap">
            <div class="col-md-4">
              <select #condition name="condition" id="condition" class="form-control">
                <option value="">Choose condition...</option>
                <option *ngFor="let c of objectKeys(conditions)" [value]="c">{{ conditions[c] }}</option>
              </select>
            </div>
            <div class="col-md-8">
              <div class="nk-input-slider-inline">
                <div class="nk-input-slider">
                  <div class="nk-input-slider-content text-white">
                    PRICE:
                    <strong class="text-main-1"><span
                      class="nk-input-slider-value-0">200</span> €</strong>
                    -
                    <strong class="text-main-1"><span
                      class="nk-input-slider-value-1">1200</span> €</strong>
                  </div>
                  <div class="nk-input-slider-input">
                    <input #price type="text" name="price" data-slider-min="0"
                           data-slider-max="1800" data-slider-step="1"
                           data-slider-tooltip="hide"
                           data-slider-value="[0, 500]"
                           data-value="0,500"
                           value="0,500" style="display: none;">
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="float-right my-3">
            <button type="submit" (click)="filter({price: price.value, condition: condition.value, search: search.value})"
                    class="nk-btn nk-btn-rounded nk-btn-color-white float-right">Apply
            </button>
            <a [routerLink]="activeRoute.snapshot.fragment" class="nk-btn nk-btn-rounded nk-btn-lg nk-btn-color-dark-3 w-100">
              Clear
            </a>
          </div>
          <div class="clearfix"></div>
        </div>

      </div>
    </form>
    <div class="nk-gap-2"></div>
    <!-- END: Products Filter -->

    <!-- START: Products -->
    <div class="row vertical-gap">
      <div class="col-lg-6" *ngFor="let a of articles">
        <app-rich-article-renderer [article]="a"></app-rich-article-renderer>
      </div>
    </div>
    <!-- END: Products -->
