<div class="signup-padding">
  <h3><span><span class="text-main-1">Sign</span> Up</span></h3>
  <div class="nk-gap-1"></div>

  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text" value="" class="form-control">
      <ul *ngFor="let e of error?.error.username">
        <li><a href="#" class="error">{{ e }}</a></li>
      </ul>
    </div>
    <div class="form-group form-row">
      <div class="col">
        <label for="firstName">First Name:</label>
        <input id="firstName" formControlName="firstName" type="text" value="" class="form-control">
<!--        {{ form.first_name.help_text|safe }}-->
      </div>
      <div class="col">
        <label for="lastName">Last Name:</label>
        <input id="lastName" formControlName="lastName" type="text" value="" class="form-control">
<!--        {{ form.last_name.help_text|safe }}-->
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" value="" class="form-control">
      <ul *ngFor="let e of error?.error.email">
        <li><a href="#" class="error">{{ e }}</a></li>
      </ul>
    </div>
    <div class="form-group form-row">
      <div class="col">
        <label for="password1">Password:</label>
        <input id="password1" formControlName="password1" type="password" value="" class="form-control">
        <ul *ngFor="let e of error?.error.password1">
          <li><a href="#" class="error">{{ e }}</a></li>
        </ul>
      </div>
      <div class="col">
        <label for="password2">Confirm Password:</label>
        <input id="password2" formControlName="password2" type="password" value="" class="form-control">
        <ul *ngFor="let e of error?.error.password2">
          <li><a href="#" class="error">{{ e }}</a></li>
        </ul>
      </div>
    </div>

    <div class="nk-gap-1"></div>
    <div class="row vertical-gap">
      <div class="col-md-6">
        <button type="submit"
                class="nk-btn nk-btn-rounded nk-btn-color-white nk-btn-block"
                name="signup">Sign Up
        </button>
      </div>
      <div class="col-md-6">
        <div class="mnt-5">
          <small><a routerLink="/login">Already have an account? Log in</a></small>
        </div>
      </div>
    </div>
    <p>{{ error?.message }}</p>
    <p *ngIf="error">{{ error?.error | json }}</p>
  </form>
</div>
