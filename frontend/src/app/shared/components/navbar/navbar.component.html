<header class="nk-header nk-header-opaque">
  <!--
      START: Navbar

      Additional Classes:
          .nk-navbar-sticky
          .nk-navbar-transparent
          .nk-navbar-autohide
  -->
  <nav class="nk-navbar nk-navbar-top nk-navbar-sticky nk-navbar-autohide">
    <div class="container">
      <div class="nk-nav-table">
        <a routerLink="/" class="nk-nav-logo">
          <img src="../../../../assets/images/logo.png" alt="GoodGames" width="199">
        </a>
        <ul class="nk-nav nk-nav-right d-none d-lg-table-cell" data-nav-mobile="#nk-nav-mobile">
          <li class=" nk-drop-item">
            <a routerLink="/articles/store">Store</a>
            <ul class="dropdown">
              <li>
                <a routerLink="/articles/store/games">Games</a>
              </li>
              <li>
                <a routerLink="/articles/store/consoles">Consoles</a>
              </li>
            </ul>
          </li>
          <ng-container *ngIf="isLoggedIn == true; else notlogged">

          <li>
            <a routerLink="/articles/shopcart">Shop Cart
<!--              {% if articles_on_cart_total %}-->
<!--              <span class="badge badge-danger badge-pill">{{ articles_on_cart_total }}</span>-->
<!--              {% endif %}-->
            </a>
          </li>
          <li>
            <a routerLink="/articles/saved">Saved</a>
          </li>
          <li class="nk-drop-item">
            <a routerLink="/articles/owned/{{ id }}">My Articles</a>
            <ul class="dropdown">
              <li>
                <a routerLink="/articles/owned/{{ id }}" fragment="onsale">On Sale</a><!-- TODO:/articles/owned/USERID -->
              </li>
              <li>
                <a routerLink="/articles/owned/{{ id }}" fragment="soldout">Sold Out</a>
              </li>
              <li>
                <a routerLink="/articles/owned/{{ id }}" fragment="purchased">Purchased</a>
              </li>
            </ul>
          </li>
          <li class=" nk-drop-item demo-js">
            <a routerLink="/profile/details/{{ id }}"> Account</a>
            <ul class="dropdown">
              <li>
                <a routerLink="/profile/details/{{ id }}">Profile</a><!-- TODO: /profile/USERID -->
              </li>
              <li>
                <a routerLink="/articles/create">Sell Article</a>
              </li>
              <li>
                  <a (click)="logout()" style="cursor: pointer">Log Out</a>
              </li>
            </ul>
          </li>
          </ng-container>
          <ng-template #notlogged>
          <li>
            <a routerLink="/login">Log In</a>
          </li>
          <li>
            <a routerLink="/signup">Sign Up</a>
          </li>
          </ng-template>


        </ul>
        <ul class="nk-nav nk-nav-right nk-nav-icons">
          <li class="single-icon d-lg-none">
            <a href="#" class="no-link-effect" data-nav-toggle="#nk-nav-mobile">
                <span class="nk-icon-burger">
                    <span class="nk-t-1"></span>
                    <span class="nk-t-2"></span>
                    <span class="nk-t-3"></span>
                </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END: Navbar -->

</header>


<!--
START: Navbar Mobile

Additional Classes:
.nk-navbar-left-side
.nk-navbar-right-side
.nk-navbar-lg
.nk-navbar-overlay-content
-->
<div id="nk-nav-mobile" class="nk-navbar nk-navbar-side nk-navbar-right-side nk-navbar-overlay-content d-lg-none">
  <div class="nano">
    <div class="nano-content">
      <a href="/" class="nk-nav-logo">
        <img src="../../../../assets/images/logo.png" alt="" width="120">
      </a>
      <div class="nk-navbar-mobile-content">
        <ul class="nk-nav">
          <!-- Here will be inserted menu from [data-mobile-menu="#nk-nav-mobile"] -->
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- END: Navbar Mobile -->
